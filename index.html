<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <div id=forPuzzle></div>
<ul id="menu">
  <li>&#x2630;</li>
  <li>Imagem padrão</li>
  <li>Carregar imagem</li>
  <li>Tipo da peça: <select id="shape">
      <option value="1" selected>Clássico</option>
      <option value="2">Triângulo</option>
      <option value="3">Redondo</option>
      <option value="4">Pedaços</option>
    </select></li>
  <li>12 Peças</li>
  <li>25 Peças</li>
  <div>
    <button class="cor" id="toggleAudio">Desligar Som</button>
    <button class="cor" id="nextSong">Próxima Música</button>
    <audio id="myAudio" autoplay>
        <source id="audioSource" src="Ana Vilela - Trem-Bala ( letra ).mp3" type="audio/mpeg">
    </audio>
  </div>
</ul>
<script>
    const audioPlayer = document.getElementById('myAudio');
    const audioSource = document.getElementById('audioSource');
    const toggleAudioButton = document.getElementById('toggleAudio');
    const nextSongButton = document.getElementById('nextSong');
    const sources = [
        'Ana Vilela - Trem-Bala ( letra ).mp3',
        'Perdição - L7NNON.mp3'
    ];
    let currentSourceIndex = 0;
    let isPlaying = true;

    // Set volume to 50%
    audioPlayer.volume = 0.5;

    function playNext() {
        currentSourceIndex = (currentSourceIndex + 1) % sources.length;
        audioSource.src = sources[currentSourceIndex];
        audioPlayer.load();
        audioPlayer.play();
    }

    toggleAudioButton.addEventListener('click', () => {
        if (isPlaying) {
            audioPlayer.pause();
            toggleAudioButton.textContent = 'Ligar Som';
        } else {
            audioPlayer.play();
            toggleAudioButton.textContent = 'Desligar Som';
        }
        isPlaying = !isPlaying;
    });

    nextSongButton.addEventListener('click', playNext);

    audioPlayer.addEventListener('ended', playNext);
</script>
<script src="script.js"></script>
</body>
</html>
